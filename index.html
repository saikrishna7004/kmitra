<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kMITRA Data Search</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="shortcut icon" href="https://raw.githubusercontent.com/saikrishna7004/examsite/main/static/home/favicon.ico" type="image/x-icon">
</head>

<body>
	<div style="text-align: center;">
		<img src="https://kmit.in/emagazine/wp-content/uploads/2020/09/kmitralogo-1.png" alt="kMITRA">
	</div>
	<h1 style="width: 100%; text-align: center; margin-top: 2.5rem; margin-bottom: 2rem;">Search kMITRA's DataBase</h1>

	<div class="main">
		<div class="sec1">
			<div>
				<input id="search" type="search" onkeyup="press(event);" oninput="changeRes()" placeholder="Enter a name to Search..." />
				<div style="font-size: x-large; position: absolute; padding: 1rem;" id="result">&nbsp;</div>
				<div id="resDiv"><ul id="res"></ul></div>
			</div>
			<button class="btn" onclick="mySearch();">
				<i class='fa fa-search'></i></button>
				
		</div>
		<div>
		</div>
	</div>

	<style>
		.main {
			width: 100%;
			text-align: center;
			height: 100%;
			vertical-align: middle;
			margin-top: 1rem;
		}

		body {
			background-color: #1f1f1f;
			color: white;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif; 
		}

		.btn {
			position: absolute;
			top: 2px;
			right: 1px;
			height: 40px;
			border: 0;
			border-radius: 25px;
			cursor: pointer;
		}

		.fa.fa-search {
			padding: 0px 15px;
		}

		.sec1 {
			position: relative;
			width: max-content;
			margin-left: auto;
			margin-right: auto;
			text-align: initial;
		}

		#search {
			border: 1px solid grey;
			padding: 11px 10px 10px 24px;
			outline: none;
			border-radius: 25px;
			font-size: large;
			width: 250px;
			margin-right: 60px;
			position: relative;
			z-index: 1;
			background-color: rgb(10, 10, 10);
			color: white;
		}
		
		#resDiv {
			margin-right: 60px;
			position: absolute;
			width: 250px;
		}
		
		#res {
			padding-inline-start: initial;
			background: rgba(10, 10, 10, 0.95);
			color: white;
			margin-top: -25px;
			padding-top: 25px;
			border-radius: 0px 0px 25px 25px;
		}

		.rec {
			list-style: none;
			padding: 15px 25px;
		}

		.rec:hover, .rec.active {
			background-color: rgba(45, 45, 45, 0.95);
		}

		.rec:last-child {
			border-radius: 0px 0px 25px 25px;
		}

		.btn {
			background-color: rgb(10, 10, 10);
			color: white;
			font-size: large;
		}

		.btn:hover {
			background-color: rgb(25, 25, 25);
		}

		input[type=search]::-webkit-search-cancel-button {
			-webkit-appearance: searchfield-cancel-button;
			appearance: searchfield-cancel-button;
		}

		@media (min-width: 500px) {
			#resDiv {
				margin-right: 60px;
				position: absolute;
				width: 25rem;
			}

			#search {
				width: 25rem;
			}
		}

	</style>

	<script type="text/javascript">
		var f = 0

		const data = {
			"KMIT_DATABASE": {
				"Developers": [
					{
						"Name": "Anish",
						"Role": "Junior Developer",
						"Year": 2
					},
					{
						"Name": "Taahir",
						"Role": "Senior Developer",
						"Year": 3
					}
				],
				"Writers": [
					{
						"Name": "Shuja",
						"Role": "Trainee Writer",
						"Year": 2
					},
					{
						"Name": "Taahir",
						"Role": "Writer",
						"Year": 3
					}
				],
				"Designers": [
					{
						"Name": "Raju",
						"Role": "Designer",
						"Year": 2
					},
					{
						"Name": "Selmon Bhai",
						"Role": "Designer",
						"Year": 3
					}
				]
			}
		}

		const names = [...new Set(data.KMIT_DATABASE.Developers.map(({ Name }) => Name).concat(data.KMIT_DATABASE.Writers.map(({ Name }) => Name)).concat(data.KMIT_DATABASE.Designers.map(({ Name }) => Name)))]

		function mySearch() {

			let temp = res.getElementsByClassName("active")
			// console.log(temp, "temp")
			if(!(temp.length===0)) {
				search.value = temp[0].innerHTML
				res.innerHTML = ""
				return
			}

			res.innerHTML = ``
			
			if (!search.value.trim()) return;
			search.blur()

			let a = [data.KMIT_DATABASE.Developers.find(v => v.Name.toLowerCase() === search.value.toLowerCase().trim()),
				data.KMIT_DATABASE.Writers.find(v => v.Name.toLowerCase() === search.value.toLowerCase().trim()),
				data.KMIT_DATABASE.Designers.find(v => v.Name.toLowerCase() === search.value.toLowerCase().trim())
			]

			if (a.every(e=>e==undefined)) {
				result.innerHTML = `<span style="margin-top: 2rem; position: relative; line-height: 1.5;">No Results found for ${search.value}</span>`
				return
			}

			a = a.filter(function (element) {
				return element !== undefined;
			})
			result.innerHTML = `<span style="margin-top: 2rem; position: relative; line-height: 1.5;">${search.value.trim()} is a ${JSON.stringify(a.map(e => e.Role).join(", ")).replace('"', '').replace('"', '')} of Year ${a[0].Year}</span>`

		}

		function changeRes() {
			if (!search.value.trim()) {
				res.innerHTML = ""
				return
			}
			var results = names.filter(e => e.toLowerCase().startsWith(search.value.toLowerCase().trim())).concat(names.filter(e => e.toLowerCase().includes(search.value.toLowerCase().trim()) && !e.toLowerCase().startsWith(search.value.toLowerCase().trim())))
			console.log(results)
			res.innerHTML = ``
			results.forEach(e => {
				res.innerHTML += `<li class="rec" onclick="search.value='${e}'; res.innerHTML = ''; mySearch()">${e}</li>`
			})
			f = 0
		}

		function press(event) {
			console.log(f)
			
			let liList = res.getElementsByClassName("rec")
			if(f>=liList.length) f-=liList.length
			if(f<0) f+=liList.length
			if(event.keyCode==40) {
				event.preventDefault()
				let liList = res.getElementsByClassName("rec")
				console.log(liList)
				for (let e of liList){
					e.classList.remove('active')
				}
				if(liList.length>0){
					console.log(liList[f].classList)
					if (!liList[f].classList.contains("active")){
						console.log(liList[f].classList, "not active")
						liList[f].classList.add("active")
						f+=1
					}
				}
			}
			else if(event.keyCode==38) {
				event.preventDefault()
				let liList = res.getElementsByClassName("rec")
				console.log(liList)
				for (let e of liList){
					e.classList.remove('active')
				}
				if(liList.length>0){
					console.log(liList[f].classList)
					if (!liList[f].classList.contains("active")){
						console.log(liList[f].classList, "not active")
						liList[f].classList.add("active")
						f-=1
					}
				}
			}
			else if(event.key==='Enter') {
				mySearch();
			}
			else {
				changeRes()
			}
		}

	</script>

</body>

</html>
